<h2 class="phone-list-title">{{title}}</h2>
<div class="phone-list container-fluid">
  <div class="row" *ngIf="phones$ | async; let phones; else spinnerContent">
    <div class="col-lg-4 col-sm-6 col-xs-12" *ngFor="let phone of phones">
      <phone-detail [item]="phone"></phone-detail>
    </div>
  </div>
  <ng-template #spinnerContent><spinner></spinner></ng-template>
</div>
